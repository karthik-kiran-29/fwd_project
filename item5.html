<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Menu</title>
    <style>
#back {
    
    text-decoration: none;
    color: white;
    height: 100px;
    padding: 10px;
    border-radius: 20px;
    width: 100px;
    background-color: chocolate;
    margin: 45%;
  }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item h3 {
            margin: 0;
            color: #555;
        }

        .menu-item span {
            color: #888;
        }

        .price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juice Menu</h1>
        <div class="menu-item">
            <h3>Orange Juice</h3>
            <span class="price">₹50</span>
        </div>
        <div class="menu-item">
            <h3>Watermelon Juice</h3>
            <span class="price">₹60</span>
        </div>
        <div class="menu-item">
            <h3>Pineapple Juice</h3>
            <span class="price">₹70</span>
        </div>
        <div class="menu-item">
            <h3>Mango Juice</h3>
            <span class="price">₹80</span>
        </div>
        <div class="menu-item">
            <h3>Strawberry Juice</h3>
            <span class="price">₹90</span>
        </div>
    </div>
    <a href="karthik.html" id="back" >Go Back</a>    
</body>
</html>
