<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Menu</title>
<style>
    #back {
    
    text-decoration: none;
    color: white;
    height: 100px;
    padding: 10px;
    border-radius: 20px;
    width: 100px;
    background-color: chocolate;
    margin: 45%;
  }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .menu-item {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
    }
    .menu-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }
    .item-name {
        font-size: 20px;
        color: #333;
        margin-bottom: 5px;
    }
    .item-description {
        color: #666;
        margin-bottom: 10px;
    }
    .item-price {
        font-size: 18px;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Pizza Menu</h1>

    <div class="menu-item">
        <div class="item-name">Margherita</div>
        <div class="item-description">Classic tomato, mozzarella, and basil</div>
        <div class="item-price">₹250</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Pepperoni</div>
        <div class="item-description">Classic tomato, mozzarella, and pepperoni</div>
        <div class="item-price">₹300</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Vegetarian</div>
        <div class="item-description">Tomato, mozzarella, mushroom, onion, bell pepper, and olives</div>
        <div class="item-price">₹280</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Chicken Tikka</div>
        <div class="item-description">Tandoori chicken, onion, tomato sauce, and mozzarella cheese</div>
        <div class="item-price">₹320</div>
    </div>
</div>
<a href="karthik.html" id="back" >Go Back</a>
</body>
</html>
